<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Assistant</h1>
    </header>

    <div class="config-section">
      <h2 class="config-header" id="config-header">
        <span>Configuration</span>
        <span class="toggle-icon">â–¼</span>
      </h2>

      <div class="config-content" id="config-content">
        <div class="provider-selection">
          <label for="provider-select">Select Provider:</label>
          <select id="provider-select">
            <option value="">-- Select Provider --</option>
            <option value="claude">Claude (Anthropic)</option>
            <option value="gemini">Gemini (Google)</option>
          </select>
        </div>

        <div class="api-key-section">
          <label for="api-key">API Key:</label>
          <input type="password" id="api-key" placeholder="Enter your API key">

          <label for="proxy-url">Proxy URL (optional):</label>
          <input type="text" id="proxy-url" placeholder="e.g., http://localhost:7890" value="http://localhost:7890">

          <button id="save-config">Save Configuration</button>
          <button id="test-connection">Test Connection</button>
        </div>

        <div id="connection-status" class="status-message"></div>
      </div>
    </div>

    <div class="chat-section">
      <h2>Chat</h2>
      <div id="chat-messages" class="chat-messages"></div>

      <div class="input-section">
        <textarea id="user-input" placeholder="Type your message or use context menu to send selected text... (Press Enter to send)"></textarea>
        <button id="clear-chat">Clear Chat</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
